<!DOCTYPE html>
<html>
<head>
    <title>SC - Research</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            line-height: 1.6;
            color: #333;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            background-color: #333;
            padding: 15px;
            margin-bottom: 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            color: #ddd;
        }
        .publications {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }
        .publication {
            margin-bottom: 30px;
        }
        .publication h3 {
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .publication p {
            margin: 5px 0;
            font-size: 0.95em;
        }
        .publication .links a {
            color: #0066cc;
            text-decoration: none;
            margin-right: 10px;
        }
        .publication .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>.</p>
</body>
</html>
